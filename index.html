<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflixt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <audio id="ding-sound" src="./assets/somnetflix.mp3"></audio>
<div class="fundo"></div>

    <div class="primeira-parte">



        <header>
            <img class="netflix" src="./assets/netflix.png">

            <select id="language-select">
                <option value="pt">Português</option>
                <option value="en">English</option>
            </select>

            <button class="botao-entrar">Entrar</button>
        </header>

        <div class="caixa-email">
            <h1 id="title">Filmes, séries e muito mais, sem limites</h1>
            <h2 id="subtitle">A partir de R$ 20,90. Cancele quando quiser.</h2>
            <p id="email-prompt">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
        </div>

        <div class="email-botao">
            <input id="email" placeholder="Email" type="email">
            <button id="vamos-la"> Vamos lá > </button>
        </div>

    </div>

    <section>
        
    </section>



<script src="./scripts.js"></script>
</body>

</html>
